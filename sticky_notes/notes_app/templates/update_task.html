{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}
    
{% block extra_head %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function() {
    $("#id_due_date").datepicker();
});
</script>
{% endblock %}

{% block content %}
    <h1>Update Task</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="proceed-button">Update Task</button>
    </form>
    
    <button onclick="window.location.href='{% url 'view_task' task.id %}'" class='return-button'>Return to View Task</button>
{% endblock %}
